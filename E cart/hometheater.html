    <script>
      // Function to filter products based on category
      function filterProducts(category) {
          const productContainers = document.querySelectorAll('.flex-box');
          productContainers.forEach(container => {
              const dataCategory = container.getAttribute('data-category');
              if (category === 'all' || dataCategory === category) {
                  container.style.display = 'block';
              } else {
                  container.style.display = 'none';
              }
          });
      }
  </script>

    
      
    <script>
        let existing=JSON.parse(localStorage.getItem('order')) || [] ;
    function addCart(food,price,loc){
      const arr={
        location:loc,
        foodname:food,
        prize:price
    }
    if(!Array.isArray(existing)){
      existing=[];
    }
    existing.push(arr);
    const store=JSON.stringify(existing);
    localStorage.setItem("order",store)
    alert("added to cart")
    }
